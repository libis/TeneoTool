msg.Md5Help=Dit programma berekent en valideert de checksums van alle bestanden in een folder.\n\
\n\
Als een bestand "md5sums" wordt gevonden in deze folder, wordt de inhoud ervan vergeleken met\n\
de berekende checksums en alle inconsistenties worden opgelijst in de resultatentabel.\n\
Naast de bestandsnaam wordt daarin ook de status van het bestand vermeld:\n\
\n\
- "OK" : de berekende checksum komt overeen met die in het checksumbestand\n\
- "CHANGED" : de berekende checksum verschilt van de checksum in het checksumbestand\n\
- "NEW" : in het checksumbestand bevindt zich nog geen checksum voor dit bestand\n\
- "DELETED" : in het checksumbestand wordt een checksum vermeld, maar het bestand bestaat niet meer\n\
- "IGNORED" : in het checksumbestand wordt dit bestand aangeduid als te negeren\n\
- "IGNORE" : je hebt dit bestand aangeduid als in de toekomst te negeren, maar dit is\n\
      nog niet opgeslagen in het checksumbestand\n\
\n\
Door te dubbelklikken op een regel in de resultatentabel wijzig je de "IGNORE" status.\n\
\n\
Onder de resultatentabel wordt voor elke status het aantal bestanden bijgehouden.\n\
\n\
Het onderste paneel geeft de progressie van de checksumberekening weer. Als deze berekening\n\
gedaan is wordt dit paneel een knop die groen of rood kleurt, al nagelang de status van de bestanden.\n\
Als alle bestanden overeenkomen met het checksumbestand - m.a.w. status "OK" of "IGNORED",\n\
zal de knop groen kleuren. Bij het klikken op de knop wordt de berekening opnieuw uitgevoerd.\n\
Indien een of meerdere bestanden niet overeenkomen met de informatie in het checksumbestand,\n\
kleurt de knop rood en een klik erop past het checksumbestand aan met de berekende informatie.
