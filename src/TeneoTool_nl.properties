\n\
- status "IGNORE" wordt aangeduid als te negeren\n\
- status "DELETED" wordt verwijderd uit het checksum bestand\n\
- status "CHANGED" wordt de checksum aangepst met de huidige checksum\n\
- status "NEW" wordt toegevoegd aan het checksum bestand
